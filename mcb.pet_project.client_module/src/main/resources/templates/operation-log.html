<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <title>Operation Log Info</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.4.1/css/all.css">
</head>

<body>
<div class="container my-2">
    <div class="card">
        <div class="card-body">
            <div th:switch="${operationLog}" class="container my-5">
                <span class="my-5">
                    <a href="/clients/logout" class="btn btn-primary">
                        <i class="fas fa-sign-out-alt"> Log Out </i>
                    </a>
                </span>
                <span class="my-5">
                    <a th:href="@{/user/{id}(id=${operationLog.getAuthId})}" class="btn btn-primary">
                        <i class="fa fa-level-up" aria-hidden="true"> Go Back </i>
                    </a>
                </span>
                <table class="table table-striped table-responsive-md">
                    <thead>
                    <tr>
                        <th>Date of operation</th>
                        <th>Description</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr th:each="operation : ${operationLog.getOperationLogResponses()}">
                        <td th:text="${operation.dateOfOperation}"></td>
                        <td th:text="${operation.description}"></td>
                    </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>
</body>

</html>
