<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <title>Transfer Money</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.4.1/css/all.css">
</head>

<body>
<div class="container my-5">
    <h3> Transfer money</h3>
    <div class="card">
        <div class="card-body">
            <div class="col-md-10">
                <form action="#" th:action="@{/transfer}" th:object="${account}" method="post">
                    <span class="my-5">
                    <a th:href="@{/user/{id}(id=${account.getAuthId})}" class="btn btn-primary">
                        <i class="fa fa-level-up" aria-hidden="true"> Go Back </i>
                    </a>
                </span>
                    <table class="table table-striped table-responsive-md">
                        <thead>
                        <tr>
                            <th>Personal account</th>
                            <th>Amount of money</th>
                        </tr>
                        </thead>
                        <tbody>
                        <tr th:each="acc : ${account}">
                            <td th:text="${acc.getAuthAccount}"></td>
                            <td th:text="${acc.getAuthAmount}"></td>
                        </tr>
                        </tbody>
                    </table>
                    <div class="row">
                        <div class="form-group col-md-8">
                            <label for="name" class="col-form-label">To whom funds are being transferred</label>
                            <input type="text" th:field="*{clientRecipientPhone}" class="form-control"
                                   id="clientRecipientPhone" placeholder="Client recipient"/>
                        </div>
                        <div class="form-group col-md-8">
                            <label for="name" class="col-form-label">Transfer</label>
                            <input type="text" th:field="*{transfer}" class="form-control"
                                   id="transfer" placeholder="Amount of money"/>
                        </div>

                        <div class="col-md-6">
                            <input type="submit" class="btn btn-primary" value=" Submit ">
                        </div>

                        <input type="hidden" id="recipientid" th:field="*{recipientId}">
                        <input type="hidden" id="authid" th:field="*{authId}">

                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
</body>

</html>
