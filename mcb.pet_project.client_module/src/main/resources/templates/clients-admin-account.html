<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <title>All Clients</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.4.1/css/all.css">
</head>

<body>
<div class="container my-2">
    <div class="card">
        <div class="card-body">
            <div th:switch="${accounts}" class="container my-5">
                <span class="my-5">
                    <a href="/clients/logout" class="btn btn-primary">
                        <i class="fas fa-sign-out-alt"></i> Log Out </a>
                </span>

                <div class="col-md-10">
                    <h2 th:case="null">No record found !!</h2>
                    <div th:case="*">
                        <table class="table table-striped table-responsive-md">
                            <thead>
                            <tr>
                                <th>ID</th>
                                <th>First Name</th>
                                <th>Last Name</th>
                                <th>Phone Number</th>
                                <th>Login</th>
                                <th>Role</th>
                                <th>Personal Account</th>
                                <th>Amount</th>
                                <th>Delete</th>
                            </tr>
                            </thead>
                            <tbody>
                            <tr th:each="account : ${accounts}">
                                <td th:text="${account.id}"></td>
                                <td th:text="${account.firstName}"></td>
                                <td th:text="${account.lastName}"></td>
                                <td th:text="${account.phoneNumber}"></td>
                                <td th:text="${account.login}"></td>
                                <td th:text="${account.role}"></td>
                                <td th:text="${account.personalAccount}"></td>
                                <td th:text="${account.amountOfMoney}"></td>
                                <td>
                                    <a th:href="@{/admin/delete/{id}(id=${account.id})}" class="btn btn-primary">
                                        <i class="fas fa-user-times ml-2"></i>
                                    </a>
                                </td>
                            </tr>
                            </tbody>
                        </table>
                    </div>

                </div>
            </div>
        </div>
    </div>
</div>
</body>

</html>
